<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fonts</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 1.2rem; line-height: 1.5; }
    .card { border:1px solid #ddd; border-radius:12px; padding:1rem; margin:.6rem 0; }
    .name { color:#666; font-size:.9rem; }
    .f1 { font-family: "Agency FB", "Segoe UI", Arial, sans-serif; font-size: 1.6rem; }
    .f2 { font-family: Cambria, "Times New Roman", serif; font-size: 1.4rem; }
    .f3 { font-family: Elephant, Georgia, serif; font-size: 1.6rem; }
    .f4 { font-family: "Times New Roman", Times, serif; }
    .f5 { font-family: "Courier New", Courier, monospace; }
  </style>
</head>
<body>
  <h2>Five Different Fonts</h2>

  <div class="card f1">Agency FB <div class="name">(Agency FB)</div></div>
  <div class="card f2">Cambria <div class="name">(Cambria)</div></div>
  <div class="card f3">Elephant <div class="name">(Elephant)</div></div>
  <div class="card f4">Times New Roman <div class="name">(Times New Roman)</div></div>
  <div class="card f5">Courier New <div class="name">(Courier New)</div></div>
</body>
</html>
