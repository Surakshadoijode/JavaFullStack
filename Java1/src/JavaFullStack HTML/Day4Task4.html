<!DOCTYPE html>
<html>
<head>
  <title>Convert to Uppercase</title>
</head>
<body>
  <script>
    var text = "Hello World, welcome to JavaScript!";
    var upperText = text.toUpperCase();
    document.write("Original Text: " + text + "<br>");
    document.write("Uppercase Text: " + upperText);
  </script>
</body>
</html>
