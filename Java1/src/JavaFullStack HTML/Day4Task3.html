<!DOCTYPE html>
<html>
<head>
  <title>Find First Occurrence</title>
</head>
<body>
  <script>
    var text = "Hello World, Welcome to the World of JavaScript!";
    var position = text.indexOf("World");

    if (position !== -1) {
      document.write("The first occurrence of 'World' is at position: " + position);
    } else {
      document.write("'World' not found in the text.");
    }
  </script>
</body>
</html>
