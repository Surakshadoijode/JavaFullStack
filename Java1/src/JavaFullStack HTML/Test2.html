<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>

    <h2>Ordered List Example</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

</body>
</html>
