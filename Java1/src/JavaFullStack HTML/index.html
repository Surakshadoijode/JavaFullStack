<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frames â€” Fonts & Alignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; }
    body, html { height: 100%; font-family: system-ui, Arial, sans-serif; }
    .page {
      display: grid;
      grid-template-rows: 30% 70%;
      height: 100vh;
    }
    header {
      display: grid; place-items: center;
      background: #f4f4f4;
      border-bottom: 2px solid #ddd;
    }
    header img {
      max-height: 100%; max-width: 100%; object-fit:contain;
    }
    .bottom {
      display: grid;
      grid-template-columns: 30% 70%;
      height: 100%;
    }
    nav {
      border-right: 2px solid #ddd;
      padding: 1rem;
      background: #fafafa;
    }
    nav a {
      display: block;
      padding: .6rem .8rem;
      margin-bottom: .6rem;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    nav a:hover { background:#f0f0f0; }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: white;
    }
    small { color:#666; display:block; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <!-- Replace header.jpg with your image file -->
      <img src="OIP.jpeg" alt="Header Image" />
    </header>

    <div class="bottom">
      <nav>
        <h3>Menu</h3>
        <a href="fonts.html" target="rhs">Font</a>
        <a href="alignment.html" target="rhs">Alignment</a>
        <small>Click a link to load it on the right.</small>
      </nav>

      <!-- Right-hand side frame -->
      <iframe name="rhs" src="about:blank" title="Content frame"></iframe>
    </div>
  </div>
</body>
</html>
